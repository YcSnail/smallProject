<include file="Public/headerM" />
<link href="__PUBLIC__/mui/css/miu.picker.min.css" rel="stylesheet">
<script src="__PUBLIC__/mui/js/miu.picker.min.js"></script>
<title>访客通行</title>

<style>
    .mui-btn-primary{
        width: 50%;
    }
    p{
        line-height: 36px;
    }
</style>

<header class="mui-bar mui-bar-nav">
    <a class="mui-action-back mui-icon mui-pull-left"></a>
    <h1 class="mui-title">访客通行</h1>
</header>

<div class="mui-content">


    <div class="mui-card">
        <!--页眉，放置标题-->
        <!--内容区-->
        <div class="mui-card-content">
            <div class="mui-card-content-inner">
                <form class="mui-input-group">
                    <div class="mui-input-row">
                        <label>姓名</label>
                        <input type="text" class="mui-input-clear" placeholder="请输入姓名">
                    </div>
                    <div class="mui-input-row">
                        <label>公司</label>
                        <input type="text" class="mui-input-clear" placeholder="请输入公司">
                    </div>
                    <div class="mui-input-row">
                        <label>电话</label>
                        <input type="text" class="mui-input-clear" placeholder="请输入电话">
                    </div>
                    <div class="mui-input-row">
                        <label>到访日期</label>
                        <p id="Time">选择日期</p>
                    </div>
                    <div class="mui-input-row">
                        <label>随行人数</label>
                        <input type="text" class="mui-input-clear" placeholder="请输入随行人数">
                    </div>
                    <div class="mui-input-row">
                        <label>车辆</label>
                        <input type="number" class="mui-input-clear" placeholder="请输入车辆">
                    </div>
                    <div class="mui-input-row">
                        <label>拜访人</label>
                        <input type="text" class="mui-input-clear" placeholder="请输入拜访人">
                    </div>
                    <div class="mui-input-row" style="height: 100px;">
                        <label>备注</label>
                        <textarea id="textarea" rows="5" placeholder="请输入备注"></textarea>
                    </div>

                    <div class="mui-button-row">
                        <button type="button" class="mui-btn mui-btn-primary" >确认</button>
                    </div>
                </form>

            </div>
        </div>
        <!--页脚，放置补充信息或支持的操作-->
    </div>

</div>


<script>
    /**
     * 日期选择
     */
    $("#Time").click(function () {

        var dtpicker = new mui.DtPicker({
            type: "datetime",//设置日历初始视图模式
            beginDate: new Date(2017, 06, 01),//设置开始日期
            endDate: new Date(2099, 12, 31),//设置结束日期
            labels: ['年', '月', '日', '时', '分'],//设置默认标签区域提示语
        });

        dtpicker.show(function (items) {
            $("#Time").text(items.value);
            $('P').css('color','#000000');
        });
    })
</script>

</body>
</html>
