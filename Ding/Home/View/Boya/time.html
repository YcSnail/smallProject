<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>计时器</title>

    <style>
        body{margin:0;padding:0;}
        .box{margin:10px auto;width:400px;}
        #showtime{margin:20px;margin-bottom: 20px;text-align: center;}
        span{font-size: 48px;}
        button{width:100px;height:100px;border-radius: 50px;border:0;outline:none ;margin:0 48px;font-size:24px;}

    </style>

</head>
<body>
<div class="box">
    <div id="showtime">
        <span>00</span>
        <span>:</span>
        <span>00</span>
        <span>:</span>
        <span>00</span>
        <span>:</span>
        <span>00</span>
    </div>
    <div class="bnt">
        <button>复位</button>
        <button>启动</button>
    </div>
</div>
<script src="__PUBLIC__/bootstrap/js/jquery-3.2.1.min.js"></script>
<script>
    //添加事件
    $(function(){
        var hour=0;
        var min=0;
        var sec=0;
        var ms=0;
        var timer=null;
        //点击第一个按钮
        $('.bnt button:eq(0)').click(function(){

            if($('.bnt button:eq(1)').html() == '启动'){
                min=0;
                sec=0;
                ms=0;
                hourStr=0;
                $('#showtime span:eq(0)').html('00');
                $('#showtime span:eq(2)').html('00');
                $('#showtime span:eq(4)').html('00');
                $('#showtime span:eq(6)').html('00');
            }

        });

        //点击第二个按钮
        $('.bnt button:eq(1)').click(function(){
            if($(this).html()=='启动'){
                $(this).html('停止');
                clearInterval(timer);
                timer=setInterval(show,10)
            }else{
                $(this).html('启动');
                clearInterval(timer);
            }
        });
//生成时间
        function show(){
            ms++;

            if(sec==60){
                min++;sec=0;
            }
            if(ms==100){
                sec++;ms=0;
            }
            if (min==60){
                hour++;min=0;
            }
            var msStr=ms;
            if(ms<10){
                msStr="0"+ms;
            }
            var secStr=sec;
            if(sec<10){
                secStr="0"+sec;
            }
            var minStr=min;
            if(min<10){
                minStr="0"+min;
            }
            var hourStr=hour;
            if(hour<10){
                hourStr="0"+hour;
            }



            $('#showtime span:eq(0)').html(hourStr);
            $('#showtime span:eq(2)').html(minStr);
            $('#showtime span:eq(4)').html(secStr);
            $('#showtime span:eq(6)').html(msStr);
        }
    })
</script>
</body>
</html>
